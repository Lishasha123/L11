				width: 400px;

			}
			
			.ball a{
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				font-size: 20px;
				color: deepskyblue;
				text-decoration: none;
				white-space: nowrap;
			}
			
		</style>

	<body>

	 	<script type="text/javascript">
			var ball = document.getElementsByClassName("ball")[0];
			var tags = ball.getElementsByTagName("a");
			var r = 200;
			var all = [];
			var angleX = Math.PI/180*2;
			var	angleY = Math.PI/180*2;
			var	angleZ = Math.PI/180*2;
			
			for(var i=0;i<tags.length;i++){
				//θ = arccos( ((2*num)-1)/all - 1);
				var a = Math.acos(((2*i+1)-1)/tags.length-1);
				// Φ = θ*sqrt(all * π);
				var b = a*Math.sqrt(tags.length*Math.PI);
				
//				x=r*sinθ*cosΦ  
				var x = r*Math.sin(a)*Math.cos(b);
//				y=r*sinθ*sinΦ
				var y = r*Math.sin(a)*Math.sin(b);
//				z=r*cosθ
				var z = r*Math.cos(a);
				var t = new tag(x,y,z,tags[i]);
				all.push(t);
			}
			
			
			function tag(x,y,z,a){
				this.x=x;
				this.y=y;
				this.z=z;
				this.tag = a;
				var a1= Math.floor(Math.random() * 255);
			    var b = Math.floor(Math.random() * 255);
		        var c = Math.floor(Math.random() * 255);
				    
		        this.tag.style.color = "rgb(" + a1 + "," + b + "," + c + ")";
				
				
				
				this.init = function(){
					this.setPosition();
				}
				this.setPosition = function(){
					this.tag.style.left = this.x+r-a.offsetWidth/2+"px";
					this.tag.style.top = this.y+r-a.offsetHeight/2+"px";
					this.tag.style.fontSize = (this.z+400)/400*20+"px";
					this.tag.style.zIndex = Math.ceil(this.z);					
				}
				
				this.rotateX = function(){
					var y=this.y*Math.cos(angleX)-this.z*Math.sin(angleX);
					var z=this.y*Math.sin(angleX)+this.z*Math.cos(angleX);
					var x=this.x;
					this.x = x;
					this.y = y;
					this.z = z;
					this.setPosition();
				}
				this.rotateY = function(){
					var x = this.z*Math.sin(angleY)+this.x*Math.cos(angleY);
					var y = this.y;
					var z = this.z*Math.cos(angleY)-this.x*Math.sin(angleY);
					this.x = x;
					this.y = y;
					this.z = z;
					this.setPosition();
				}
				this.rotateZ = function(){
					var x=this.x*Math.cos(angleZ)-this.y*Math.sin(angleZ);
					var y=this.x*Math.sin(angleZ)+this.y*Math.cos(angleZ);
					var z=this.z;
					this.x = x;
					this.y = y;
					this.z = z;
					this.setPosition();
				}
				this.init();
			}
			
			
			setInterval(function(){
				for(var i=0;i<all.length;i++){
					all[i].rotateX();
					all[i].rotateY();
					all[i].rotateZ();
				}
			},100);
			
		  
		  var x=0;
		  var y=0;
		  ball.onmouseenter=function(e){
		  	x=e.clientX;
		  	y=e.clientY;
		  }
		  ball.onmousemove=function(e){
		  	var x1=e.clientX;
		  	var y1=e.clientY;
		  	if(x<x1){
		  		angleY=angleY+0.01;
		  		angleY=angleY>0.09?0.09:angleY;
		  	}else{
		  		angleY=angleY-0.01;
		  		angleY=angleY<-0.09?-0.09:angleY;
		  	}
		  	if(y>y1){
		  		angleX=angleX+0.01;
		  		angleX=angleX>0.09?0.09:angleX;
		  		}else{
		  			angleX=angleX-0.01;
		  			angleX=angleX<-0.09?-0.09:angleX;
		  		}
		  		
		  	    x=x1;
		  	    y=y1;
		  } 
	 </script>
	</body>
</html>
